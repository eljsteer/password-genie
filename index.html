<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Genie</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        
        <div class="password-settings">
          <p id="length-error" ></p>
          <div class="lengthcontainer"> 
            <input type="number" id="passwordlength" min="8" max ="128" value="8"/>
            <Label for="passwordlength" id="password-length">Password Length</Label>
          </div>

          <label class="container">Lower Case Characters
            <input type="checkbox" id="lowercase" checked>
            <span class="checkmark"></span>
          </label>
          
          <label class="container">Upper Case Characters
            <input type="checkbox" Id="uppercase" checked>
            <span class="checkmark"></span>
          </label>
          
          <label class="container">Numbers
            <input type="checkbox" id="number" checked>
            <span class="checkmark"></span>
          </label>
          
          <label class="container">Special Characters
            <input type="checkbox" id="special"checked>
            <span class="checkmark"></span>
          </label>
        </div>

        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
